<div class="row mt-5">
    <div class="col-3 ">
        <input [(ngModel)]="hero.name" type="text" class="form-control m-1" placeholder="Name">
    </div>
    <div class="col-3">
        <input [(ngModel)]="hero.power" type="text" class="form-control m-1" placeholder="Power">
    </div>
    <div class="col-3">
        <input [(ngModel)]="hero.img" type="text" class="form-control m-1" placeholder="Image URL">
    </div>
    <div class="col-3">
        <button (click)="ajout()" class="form-control btn m-1 text-light" style="font-weight: 400;">Create</button>
    </div>
</div>
