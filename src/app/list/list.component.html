<div class="row mt-5">
    <div class="col-3" *ngFor="let item of sh.heros">
        <div [ngClass]="{'card p-1':true, 'super': item.power>100, 'cva': item.power<100 && item.power>50, 'mzamer': item.power<50}">
            <div class="card-image">
                <img class="w-100" [src]="item.img" alt="" style="border-radius: 2%">
            </div>
            <div class="card-body">
                <h2 class="text-center">{{item.name}}</h2>
                <p class="text-center">{{item.power}}</p>
            </div>
        </div>
    </div>
</div>
